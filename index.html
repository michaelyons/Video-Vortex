<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="normalize.css" />
    <link rel="stylesheet" href="styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Video Vortex</title>
  </head>
  <body>
    <header>
      <video autoplay loop muted id="background-video">
        <source src="/assets/images/vv-grid-bg.mp4" type="video/mp4" />
      </video>
      <section id="program-guide">
        <img
          src="/assets/images/vv-logo.svg"
          alt="Video Vortex Logo"
          id="company-logo"
        />
        <div><p id="updated-time">last updated:</p></div>
        <form>
          <input id="search-bar" type="text" placeholder="Search Selection" />
        </form>
      </section>
    </header>
    <aside id="filter-search">
      <ol>
        <li>
          <label for="staff-picks"
            >Staff Picks
            <input type="checkbox" name="staff-picks" id="aside-checkbox" />
            <span class="shadow-checkboxes"></span>
            <span class="checkbox-values">68</span>
          </label>
        </li>
        <li>
          <label for="new-additions"
            >New Additions
            <input type="checkbox" name="new-additions" id="aside-checkbox" />
            <span class="shadow-checkboxes"></span>
            <span class="checkbox-values">16</span>
          </label>
        </li>
        <li>
          <label for="format">format</label>
          <input type="checkbox" name="format" class="dropdown-filter" />
          <ol>
            <li>
              <label for="blu-ray"
                >blu-ray <input type="checkbox" name="blu-ray" />
                <span class="shadow-checkboxes"></span>
                <span class="checkbox-values">405</span>
              </label>
            </li>
            <li>
              <label for="dvd"
                >dvd <input type="checkbox" name="dvd" />
                <span class="shadow-checkboxes"></span>
                <span class="checkbox-values">1,340</span>
              </label>
            </li>
            <li>
              <label for="vhs"
                >vhs <input type="checkbox" name="vhs" />
                <span class="shadow-checkboxes"></span>
                <span class="checkbox-values">129</span>
              </label>
            </li>
          </ol>
        </li>
        <li>
          <label for="genre">genre</label>
          <input type="checkbox" name="genre" class="dropdown-filter" />
          <ol>
            <li>
              <label for="drama"
                >drama <input type="checkbox" name="drama" />
                <span class="shadow-checkboxes"></span>
                <span class="checkbox-values">405</span>
              </label>
            </li>
            <li>
              <label for="action"
                >action <input type="checkbox" name="action" />
                <span class="shadow-checkboxes"></span>
                <span class="checkbox-values">1,340</span>
              </label>
            </li>
            <li>
              <label for="comedy"
                >comedy <input type="checkbox" name="comedy" />
                <span class="shadow-checkboxes"></span>
                <span class="checkbox-values">129</span>
              </label>
            </li>
            <li>
              <label for="documentary"
                >documentary <input type="checkbox" name="documentary" />
                <span class="shadow-checkboxes"></span>
                <span class="checkbox-values">129</span>
              </label>
            </li>
          </ol>
        </li>
        <li>
          <label for="decade">decade</label>
          <input type="checkbox" name="decade" class="dropdown-filter" />
          <ol>
            <li>
              <label for="fifty"
                >1950's <input type="checkbox" name="fifty" />
                <span class="shadow-checkboxes"></span>
                <span class="checkbox-values">405</span>
              </label>
            </li>
            <li>
              <label for="sixty"
                >1960's <input type="checkbox" name="sixty" />
                <span class="shadow-checkboxes"></span>
                <span class="checkbox-values">1,340</span>
              </label>
            </li>
            <li>
              <label for="seventy"
                >1970's <input type="checkbox" name="seventy" />
                <span class="shadow-checkboxes"></span>
                <span class="checkbox-values">129</span>
              </label>
            </li>
            <li>
              <label for="eighties"
                >1980's <input type="checkbox" name="eighties" />
                <span class="shadow-checkboxes"></span>
                <span class="checkbox-values">129</span>
              </label>
            </li>
            <li>
              <label for="nineties"
                >1990's <input type="checkbox" name="nineties" />
                <span class="shadow-checkboxes"></span>
                <span class="checkbox-values">129</span>
              </label>
            </li>
            <li>
              <label for="two-thousand"
                >2000's <input type="checkbox" name="two-thousand" />
                <span class="shadow-checkboxes"></span>
                <span class="checkbox-values">129</span>
              </label>
            </li>
            <li>
              <label for="two-thousand-ten"
                >2010's <input type="checkbox" name="two-thousand-ten" />
                <span class="shadow-checkboxes"></span>
                <span class="checkbox-values">129</span>
              </label>
            </li>
          </ol>
        </li>
      </ol>
    </aside>
  </body>
</html>
